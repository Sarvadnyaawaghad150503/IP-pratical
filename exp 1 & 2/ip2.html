<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <style>
        table {
            background-color: black;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #000000;
        }
        tr:nth-child(even) {
            background-color: #000000;
        }
   
        body{
          background-color: black;
          color: white;
        }
      </style>
</head>
<body>
    <h1>Mark Sheet</h1>
    <h3>Name : Sarvadnya Awaghad</h3>
    <h3>Class : D15A</h3>
    <h3>Roll no : 04</h3>
    <table>
        <tr>
            <th>Subject</th>
            <th>Maximum Marks</th>
            <th>Obtained Marks</th>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>100</td>
            <td>98</td>
        </tr>
        <tr>
            <td>English</td>
            <td>100</td>
            <td>97</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>100</td>
            <td>98</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;">
                <strong>Total Marks:</strong> 300
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;">
                <strong>Percentage:</strong> 98%
            </td>
        </tr>
    </table>
</body>
</html>
